    <div class="surface-parameters">

            <p>Surface parameters</p>

            <div class="inputWithLabel">
                <label for="vSegments">V</label>
                <input type="number" id="vSegments" value="0">
            </div>
        </div>

        <canvas width="1200" height="700" id="webglcanvas" style="background-color:red"></canvas>
